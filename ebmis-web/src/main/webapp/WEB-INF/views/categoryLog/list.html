#override("title")
SpringWind - 三级分类管理
#end
#override("css")
<link href="#springUrl('/static/css/plugins/bootstrap-table/bootstrap-table.min.css')" rel="stylesheet">
#end
#override("breadcrumb")
<li><a>农电商数据采集</a></li><li><a>基础数据管理</a></li><li class="active">类别日志管理</li>
#end
#override("content")
<div class="row" style="border-top:1px solid #f3f3f4;padding:20px 20px 0px 0px;">
	<div class="form-inline">
		<div class="input-group pull-right">
			<input type="text" style="height:30px;" name="word" id="word" placeholder="按操作内容 操作时间 操作人搜索" class="form-control">
			<span class="input-group-btn">
				<button type="button" onClick="search()" class="btn btn-sm btn-info">搜索</button>
			</span>
		</div>
	</div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table id="dataTable"></table>
    </div>
</div>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v2.2/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
    var dataUrl = "#springUrl('/categoryLog/getCategoryLogList.html')";
    var dataColumns = [{
        field: 'logId',
        title: '日志Id'
    }, {
        field: 'content',
        title: '操作内容'
    }, {
        field: 'logTime1',
        title: '操作时间'
    }, {
        field: 'userName',
        title: '操作人'
    }];
    function dataQueryParams(params) {
        return {
            _size: params.limit,  //页面大小
            _index: params.offset, //页码
        };
    }
    function search(){
    	var word=$("#word").val();
    	var opt = {
    	        url: "#springUrl('/categoryLog/searchCategoryLogList.html?word="+word+"')"
    	    };
    	$("#dataTable").bootstrapTable('refresh', opt);
    }

</script>
#end
#extends("/common/framework.html")

#override("title")
SpringWind 农产品填报系统 - 注册
#end
#override("css")
<link href="#springUrl('/static/css/plugins/iCheck/custom.css')" rel="stylesheet">
#end
#override("body")
<body class="gray-bg" style='background-image: url("../static/css/img/bj.png"); background-size: cover;'>
    <div class="middle-box text-center loginscreen   animated fadeInDown">
    <div class="login-box-body"
			style="background: #fff; padding: 15px; width: 380px; border: 1px solid #e7eaec">
			<p class="login-box-msg text-center">注册</p>
			<form class="m-t" role="form" method="post" action="#springUrl('/account/registerAccount.html')">
				<div class="form-group has-feedback">
					<input type="text" name="nickName" class="form-control"
						placeholder="请输入用户名称" required=""> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="text" name="userName" class="form-control"
						placeholder="请输入用户账号" required=""> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" class="form-control"
						placeholder="请输入密码" required=""> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="repassword" class="form-control"
						placeholder="请再次输入密码" required=""> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				#if($!{errorRegMsg}=='账号已存在'||$!{errorRegMsg}=='密码输入错误')
				<div class="form-group">
					<br>
					<div class="col-sm-10">
						<div class="alert alert-danger">$!{errorRegMsg}</div>
					</div>
				</div>
				#end
				<button type="submit" class="btn btn-primary block full-width m-b">注册</button>
				<a class="btn btn-sm btn-info btn-block" href="#springUrl('/account/login.html')">点此登录</a>
			</form>
		</div>
    
    </div>
</body>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/iCheck/icheck.min.js')"></script>
<script>
   $(document).ready(function(){
       $('.i-checks').iCheck({
           checkboxClass: 'icheckbox_square-green',
           radioClass: 'iradio_square-green',
       });
   });
</script>
#end
#extends("/common/base.html")
